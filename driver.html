<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TCC Driver — Protótipo</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0a0a0a">
  <style>
    :root{--bg:#0a0a0a;--card:#141414;--muted:#9ca3af;--text:#e5e7eb;--primary:#d1d5db;--border:#262626;}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#0a0a0a;color:#e5e7eb}
    header{position:sticky;top:0;z-index:10;background:linear-gradient(180deg,rgba(10,10,10,.95),rgba(10,10,10,.7));border-bottom:1px solid var(--border);padding:12px 16px;display:flex;align-items:center;gap:12px;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800;letter-spacing:.02em}
    .logoimg{width:32px;height:32px;object-fit:cover;border-radius:6px;filter:grayscale(100%);border:1px solid var(--border)}
    .container{padding:16px;max-width:980px;margin:0 auto}
    .card{background:linear-gradient(180deg,rgba(20,20,20,.9),rgba(20,20,20,.7));border:1px solid var(--border);border-radius:14px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .grid{display:grid;gap:14px} .row{display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap}
    .stack{display:grid;gap:8px} .btn{appearance:none;border:none;background:var(--primary);color:#0a0a0a;padding:10px 14px;border-radius:10px;font-weight:800;cursor:pointer}
    .btn.ghost{background:transparent;color:var(--text);border:1px solid var(--border)} input{width:100%;background:#0f0f0f;border:1px solid var(--border);color:var(--text);padding:10px 12px;border-radius:10px;outline:0}
    label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px} .muted{color:var(--muted);font-size:12px} .hidden{display:none!important}
    nav.tabs{display:flex;gap:8px;margin-top:12px} nav.tabs button{flex:1} .tasks{display:grid;gap:12px}
    .task{display:grid;gap:8px;padding:14px;border:1px solid var(--border);border-radius:12px;background:rgba(32,32,32,.6)}
    .chip{font-size:12px;color:#d1d5db;background:#111;padding:4px 8px;border-radius:999px;border:1px solid #222}
    .kv{display:flex;gap:8px;flex-wrap:wrap} .kv span{background:#0f0f0f;border:1px solid var(--border);padding:6px 10px;border-radius:999px;font-size:12px;color:var(--muted)}
    .queue-item{border:1px dashed var(--border);padding:10px;border-radius:10px;display:grid;gap:6px;background:rgba(200,200,200,.04)}
    .progress{height:8px;background:#0f0f0f;border-radius:999px;overflow:hidden} .progress>div{height:100%;width:0%;background:linear-gradient(90deg,#6b7280,#e5e7eb);transition:width .4s}
    .toast{position:fixed;bottom:16px;left:50%;transform:translateX(-50%);background:#0f172a;color:#e5e7eb;padding:10px 14px;border:1px solid var(--border);border-radius:10px;box-shadow:0 10px 20px rgba(0,0,0,.25);display:none}
  </style>
</head>

        <div class="stack">
          <label>Adicionar páginas do CMR</label>
          <input id="cmrInput" type="file" accept="image/*" multiple onchange="queueFiles(event)"/>
          <span class="muted">Dica: usa o modo documento da câmara</span>
        </div>
        <div id="queue" class="grid"></div>
        <div class="row"><button class="btn" onclick="startUpload()">Enviar PDF</button><button class="btn ghost" onclick="clearQueue()">Limpar</button></div>
      </div>
    </section>

    <section id="historyScreen" class="card hidden"><h2>Histórico</h2><div id="history" class="grid"></div></section>
    <section id="profileScreen" class="card hidden"><h2>Perfil</h2><p class="muted">Motorista: <strong id="driverName">—</strong></p><p class="muted">Telemóvel: <span id="driverPhone">—</span></p><button class="btn" onclick="logout()">Terminar sessão</button></section>
    <div class="muted">Protótipo estático — TCC (grayscale). Sem OCR e sem assinatura.</div>
  </div>
  <div id="toast" class="toast">Notificação: nova tarefa atribuída.</div>
  <script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('./service-worker.js').catch(()=>{}); }
    let state = {
      logged:false, driver:{name:'TCC Motorista', phone:''},
      tasks:[
        {id:1,title:'Carga #1001 — Aveiro → Madrid',instructions:'Levantar às 08:00 em Aveiro. Cliente: Frio&Mar. CMR em 3 vias.',meta:[['Pickup','Aveiro'],['Entrega','Madrid'],['Matrícula','XX-00-YY'],['Data','2025-08-22']],status:'Pendente'},
        {id:2,title:'Carga #1002 — Porto → Zaragoza',instructions:'Contactar Sr. Luis ao chegar.',meta:[['Pickup','Porto'],['Entrega','Zaragoza'],['Matrícula','XX-00-YY'],['Data','2025-08-22']],status:'Pendente'}
      ], currentTask:null, queueFiles:[], history:[]
    };
    const el = s=>document.querySelector(s);
    const toast = m=>{const t=el('#toast');t.textContent=m;t.style.display='block';setTimeout(()=>t.style.display='none',2000);};
    function sendOtp(){ if(!el('#phone').value.trim())return alert('Introduz o nº de telemóvel.'); el('#otp-area').classList.remove('hidden'); el('#otp').value='123456'; toast('OTP enviado (simulado): 123456'); }
    function demoLogin(){ state.logged=true; state.driver.phone=el('#phone').value.trim()||'+351 900 000 000'; postLogin(); }
    function login(){ state.logged=true; state.driver.phone=el('#phone').value.trim(); postLogin(); }
    function postLogin(){ el('#driverName').textContent=state.driver.name; el('#driverPhone').textContent=state.driver.phone||'—'; el('#login').classList.add('hidden'); el('#tabs').classList.remove('hidden'); el('#hdr-right').textContent='Online'; showScreen('tasksScreen'); renderTasks(); }
    function logout(){ location.reload(); }
    function showScreen(id){ ['tasksScreen','historyScreen','profileScreen','taskDetail'].forEach(s=>el('#'+s).classList.add('hidden')); el('#'+id).classList.remove('hidden'); }
    function renderTasks(){ const wrap=el('#tasks'); wrap.innerHTML=''; state.tasks.forEach(t=>{ const d=document.createElement('div'); d.className='task'; d.innerHTML=`<div class='row'><div><strong>${t.title}</strong></div><span class='chip'>${t.status}</span></div><div class='muted'>${t.instructions}</div><div class='kv'>${t.meta.map(m=>`<span>${m[0]}: <b>${m[1]}</b></span>`).join('')}</div><div class='row'><button class='btn' onclick='openTask(${t.id})'>Abrir</button><button class='btn ghost' onclick='markDone(${t.id})'>Marcar OK</button></div>`; wrap.appendChild(d); }); }
    function openTask(id){ const t=state.tasks.find(x=>x.id===id); state.currentTask=t; el('#td-title').textContent=t.title; el('#td-instructions').textContent=t.instructions; el('#td-meta').innerHTML=t.meta.map(m=>`<span>${m[0]}: <b>${m[1]}</b></span>`).join(''); el('#queue').innerHTML=''; state.queueFiles=[]; showScreen('taskDetail'); }
    function backToTasks(){ showScreen('tasksScreen'); }
    function markDone(id){ const t=state.tasks.find(x=>x.id===id); t.status='Concluído'; renderTasks(); toast('Tarefa marcada como OK'); }
    function queueFiles(ev){ const files=[...ev.target.files]; state.queueFiles=files; const q=el('#queue'); q.innerHTML=''; files.forEach(f=>{ const it=document.createElement('div'); it.className='queue-item'; it.innerHTML=`<div class='row'><div>📄 ${f.name}</div><div class='muted'>${Math.round(f.size/1024)} KB</div></div><div class='progress'><div></div></div>`; q.appendChild(it); }); }
    function startUpload(){ if(!state.currentTask)return alert('Abrir uma tarefa primeiro.'); const q=el('#queue'); if(!q.children.length)return alert('Adiciona páginas primeiro.'); [...q.children].forEach((child,i)=>{ setTimeout(()=>{ let p=0; const bar=child.querySelector('.progress>div'); const intv=setInterval(()=>{ p+=Math.random()*25; if(p>=100){p=100; clearInterval(intv);} bar.style.width=p+'%'; },200); }, i*200); }); setTimeout(()=>{ state.history.unshift({title:state.currentTask.title,pages:state.queueFiles.length,when:new Date().toLocaleString(),size:Math.round(state.queueFiles.reduce((a,b)=>a+b.size,0)/1024)}); state.currentTask.status='Enviado'; renderHistory(); renderTasks(); toast('CMR enviado (simulado)'); el('#queue').innerHTML=''; },1800); }
    function renderHistory(){ const h=el('#history'); h.innerHTML=''; state.history.forEach(it=>{ const d=document.createElement('div'); d.className='task'; d.innerHTML=`<div class='row'><strong>${it.title}</strong><span class='chip'>PDF • ${it.pages} pág.</span></div><div class='muted'>Enviado: ${it.when}</div><div class='muted'>Tamanho total: ${it.size} KB</div>`; h.appendChild(d); }); }
    function clearQueue(){ el('#queue').innerHTML=''; state.queueFiles=[]; }
    function fakePush(){ const routes=[['Braga','Lyon'],['Lisboa','Antuérpia'],['Porto','Roterdão'],['Aveiro','Madrid'],['Coimbra','Munique'],['Setúbal','Marselha'],['Viseu','Bilbau'],['Faro','Sevilha'],['Guimarães','Milão']]; const [a,b]=routes[Math.floor(Math.random()*routes.length)]; const nid=Math.floor(Math.random()*9000)+1000; const t={id:nid,title:`Carga #${nid} — ${a} → ${b}`,instructions:'ATENÇÃO: contentor selado.',meta:[['Pickup',a],['Entrega',b],['Matrícula','XX-00-YY'],['Data',new Date().toISOString().slice(0,10)]],status:'Pendente'}; state.tasks.unshift(t); renderTasks(); toast('Nova tarefa atribuída ao teu utilizador.'); }
  </script>
</body>
</html>
